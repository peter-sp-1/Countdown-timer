<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="timer-container">
        <h1>Countdown Timer</h1>
        <input type="datetime-local" name="" id="targetDate">
        <input type="text" id="endMessageInput" placeholder="Custom end message">
        <button id="startBtn">Start Countdown</button>
        <button id="pauseResumeBtn" style="display: none;">Pause</button>
        <div class="countdown">
            <p id="time">00d 00h 00m 00s</p>
        </div>
        <p id="endMessage" style="display: none;">Countdown Complete!</p>
    </div>

    <script src="cntdw.js"></script>
</body>
</html>
